<section class="bg-gray-100 dark:bg-gray-900 p-2">
  <h2 class="flex flex-row flex-nowrap items-center mb-8">
    <span
      class="flex-none block mx-4 px-4 py-2.5 text-3xl rounded leading-none font-medium text-white"
    >
      Players
    </span>
  </h2>
  <div class="grid grid-cols-4 gap-4">
    @for (player of players; track player.id) {
    <div
      class="grid grid-cols-2 justify-center sm:w-full mx-auto border-2 border-sky-400 p-2 divide-x divide-sky-400 rounded w-[100px]"
    >
      <div class="flex items-center gap-4">
        <div
          class="relative w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600"
        >
          <svg
            class="absolute w-12 h-12 text-gray-400 -left-1"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>

        <div class="font-medium dark:text-white">
          <div>{{ player.name }}</div>
          <div class="text-sm text-gray-500 dark:text-gray-400">
            Score: {{ player.score }}
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</section>
