<div class="flex items-center justify-center my-2">
  <button
    [type]="buttonType()"
    [disabled]="disabled()"
    class="relative p-0.5 inline-flex items-center justify-center font-bold overflow-hidden group rounded-md disabled:opacity-40"
    (click)="onClick()"
  >
    <span
      class="w-full h-full bg-gradient-to-br from-indigo-500 from-10% via-purple-500 via-30% to-ping-500 to-90% group-hover:from-indigo-500 group-hover:via-30% group-hover:to-purple-500 opacity-40 absolute"
    ></span>
    <span
      class="relative px-6 py-3 transition-all ease-out bg-gray-900 rounded-md group-hover:bg-opacity-0 duration-400 text-white text-2xl"
    >
      {{ buttonText() }}
    </span>
  </button>
</div>
