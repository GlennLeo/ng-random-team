<div>
  <div class="border-b border-gray-400 relative">
    @if (win()) {
    <span
      class="bg-green-500 text-xs text-white font-semibold p-1 rounded ms-2 absolute top-0 right-1"
    >
      W
    </span>
    }
    <h1
      class="flex items-center text-3xl font-extrabold text-white text-center justify-center pb-2"
      [ngClass]="{ 'text-sm': isSmall() }"
    >
      {{ teamName() }}
      <span
        class="bg-gray-500 text-white text-2xl font-semibold me-2 px-2.5 py-0.5 rounded ms-2"
        [ngClass]="{ 'text-sm': isSmall() }"
      >
        {{ score() }}
      </span>
    </h1>
  </div>
  <ol class="text-center grid grid-cols-1">
    @for (member of memberList(); track member.name) {
    <li
      key="{member.name}"
      class="font-bold relative border-b border-gray-400 border-opacity-40 py-2"
      [ngClass]="{ 'text-xs': isSmall() }"
    >
      <div
        class="flex justify-center items-center px-2"
        [ngClass]="{ 'justify-between': isSmall() }"
      >
        <p class="text-white">{{ member.name }}</p>
        <span
          class="bg-gray-700 text-yellow-300 text-sm font-semibold rounded ms-2 absolute right-0 mx-2 px-1"
          [ngClass]="{ 'text-xs': isSmall() }"
        >
          <p class="text-left" [ngClass]="{ 'text-xs': isSmall() }">
            {{ member.hero }}
          </p>
        </span>
      </div>
    </li>
    }
  </ol>
</div>
